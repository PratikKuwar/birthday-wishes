<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Birthday Surprise!</title>
<style>
body {
  margin: 0;
  background: linear-gradient(to right, #ff9a9e, #fad0c4);
  height: 100vh;
  font-family: 'Comic Sans MS', cursive;
  overflow-x: hidden;
  user-select: none;
}
#lights-row {
  width: 100vw;
  position: relative;
  height: 200px;
  margin: 0;
  overflow: visible;
  z-index: 2;
}
.light-wire {
  width: 100vw;
  position: absolute;
  left: 0; top: 35px;
}
.img-hang {
  position: absolute;
  top: 60px;
  width: 100px;
  height: 140px;
  border: 7px solid #fff;
  box-shadow: 0 8px 30px #5555dd60;
  border-radius: 18px;
  background: #fff;
  object-fit: cover;
  transition: box-shadow 0.3s;
}
.img-wire-end {
  width: 0px;
  height: 0px;
  position: absolute;
  top: 35px;
  left: 50%;
  /* For future additional decor */
}
.img-hang:hover {
  box-shadow: 0 12px 44px #ffe746ee;
}
.img-rope {
  height: 40px;
  width: 5px;
  background: linear-gradient(to bottom,#ffe746,#d6b200 60%);
  position: absolute;
  top: 35px;
  left: 50%;
  z-index: 2;
  transform: translateX(-50%);
}
#cake-area {
  width: 100vw;
  height: 500px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}
#bday-message {
  font-size: 4rem;
  color: #fcfcfc;
  text-shadow: 3px 3px 16px #d63384, 0 0 22px #ffffff55;
  font-family: 'Comic Sans MS', cursive;
  text-align: center;
  margin: 35px 0 12px;
  letter-spacing: 2px;
}
.cake-img {
  width: 260px;
  margin: 18px 0 0;
  display: block;
  cursor: pointer;
  transition: transform 0.15s;
  filter: drop-shadow(0 0 22px #fff3bb);
}
.cake-img:active {
  transform: scale(1.08);
  filter: drop-shadow(0 0 50px #fff3bb);
}
#happy-message {
  position: fixed;
  top: 0; left: 0; width: 100vw; height: 100vh;
  background: linear-gradient(135deg,#fd8469,#fad0c4,#a1c4fd,#c2e9fb);
  display: none;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  z-index: 1000;
}
#happy-message h1 {
  font-size: 4rem;
  color: #fff;
  text-shadow: 3px 3px 18px #d63384, 0 0 52px #fff;
  margin: 0;
  animation: pop 1.5s cubic-bezier(.57,1.92,.68,.01);
  text-align: center;
}
@keyframes pop {
  0% { transform: scale(0.5) rotate(-12deg);}
  62% { transform: scale(1.2) rotate(5deg);}
  100% { transform: scale(1);}
}
#confetti-canvas {
  position: fixed;
  left: 0; top: 0;
  width: 100vw; height: 100vh;
  pointer-events: none;
  z-index: 5;
}
#sparkle {
  position: absolute;
  left: 0; top: 0; width: 100vw; height: 100vh;
  pointer-events: none;
  z-index: 2000;
  display: none;
}
</style>
</head>
<body>

<!-- Decorative Lighting Wire + Hanging Images -->
<div id="lights-row">
  <!-- SVG wire for glow and festive feeling -->
  <svg class="light-wire" height="80" width="100vw">
    <path d="M0,40 Q250,10 500,40 Q750,80 1000,40"
      stroke="#f9dc4a" stroke-width="10" fill="none" filter="url(#glow)" />
    <defs>
      <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
        <feGaussianBlur stdDeviation="7" result="coloredBlur"/>
        <feMerge>
          <feMergeNode in="coloredBlur"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
    </defs>
  </svg>
</div>

<!-- Hanging images: portrait, bordered, arranged -->
<script>
const portraitImages = [
  "IMG_8736.jpeg", "IMG_7789.jpeg", "IMG_7744.jpeg",
  "IMG_7708.jpeg", "IMG_7687.jpeg", "IMG_7753.jpeg", "IMG_4082.jpeg"
];
const hangDiv = document.getElementById('lights-row');
for(let i=0; i<portraitImages.length; i++) {
  let perc = (10 + i*13) + '%'; // even spacing
  let img = document.createElement('img');
  img.src = portraitImages[i];
  img.className = "img-hang";
  img.style.left = perc;
  img.style.top = "77px";
  hangDiv.appendChild(img);
  let rope = document.createElement('div');
  rope.className = "img-rope";
  rope.style.left = perc;
  hangDiv.appendChild(rope);
}
</script>

<!-- Confetti -->
<canvas id="confetti-canvas"></canvas>
<!-- Sparkle effect canvas -->
<canvas id="sparkle"></canvas>

<!-- Main birthday message and big cake center -->
<div id="cake-area">
  <div id="bday-message">Happy Birthday üéÇ</div>
  <img src="IMG_8962.jpeg" class="cake-img" id="cake-img" title="Click the cake!">
  <div id="cake-message" style="font-size:2rem;color:#ce1b86; text-align:center; margin-top:12px;">
    Have a sweet celebration!
  </div>
</div>

<!-- Hidden audio -->
<audio id="birthday-audio" src="Love Me Like You Do Ringtone Download By Elena Gray Pagalworld.mp3"></audio>

<!-- Happy Birthday Anuja Message -->
<div id="happy-message">
  <h1>Happy Birthday Anujaü´∂‚ù§Ô∏è</h1>
</div>

<script>
// --- Confetti Effect ---
const confettiCanvas = document.getElementById('confetti-canvas');
let cw = window.innerWidth, ch = window.innerHeight;
confettiCanvas.width = cw;
confettiCanvas.height = ch;
let ctx = confettiCanvas.getContext('2d');
let confettiPieces = [];
for (let i = 0; i < 130; i++) {
  confettiPieces.push({
    x: Math.random() * cw,
    y: Math.random() * ch,
    r: Math.random() * 9 + 2,
    color: `hsl(${Math.random()*360},90%,60%)`,
    speed: Math.random() * 2 + 1
  });
}
function confettiAnim() {
  ctx.clearRect(0, 0, cw, ch);
  confettiPieces.forEach(p => {
    p.y += p.speed;
    if (p.y > ch) {
      p.y = 0;
      p.x = Math.random() * cw;
    }
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.r, 0, 2*Math.PI);
    ctx.fillStyle = p.color;
    ctx.fill();
  });
  requestAnimationFrame(confettiAnim);
}
confettiAnim();

// --- Cake Sparkle, Song, and Center Message ---
const cakeImg = document.getElementById('cake-img');
const sparkleCanvas = document.getElementById('sparkle');
sparkleCanvas.width = cw;
sparkleCanvas.height = ch;
let sparkleCtx = sparkleCanvas.getContext('2d');
let sparkles = [];

function drawSparkles() {
  sparkleCtx.clearRect(0, 0, cw, ch);
  sparkles.forEach(s => {
    sparkleCtx.beginPath();
    sparkleCtx.arc(s.x, s.y, s.r, 0, 2*Math.PI);
    sparkleCtx.fillStyle = s.color;
    sparkleCtx.shadowColor = s.color;
    sparkleCtx.shadowBlur = 9;
    sparkleCtx.globalAlpha = s.alpha;
    sparkleCtx.fill();
    s.r *= 1.07;
    s.alpha -= 0.02;
  });
  sparkles = sparkles.filter(s => s.alpha > 0.07);
  sparkleCtx.globalAlpha = 1;
  if (sparkles.length > 0) {
    requestAnimationFrame(drawSparkles);
  } else {
    sparkleCanvas.style.display = "none";
  }
}

cakeImg.onclick = function(e) {
  // Sparkles
  let rect = cakeImg.getBoundingClientRect();
  let cx = rect.left + rect.width/2, cy = rect.top + rect.height/2;
  sparkleCanvas.style.display = "";
  for(let i=0;i<60;i++){
    let angle = Math.random() * 2 * Math.PI;
    let dist = Math.random() * 120 + 25;
    let x = cx + Math.cos(angle) * dist;
    let y = cy + Math.sin(angle) * dist;
    sparkles.push({
      x: x,
      y: y,
      r: Math.random()*7+3,
      color: `hsl(${Math.floor(Math.random()*360)},100%,70%)`,
      alpha: 1
    });
  }
  drawSparkles();
  // Play music
  let audio = document.getElementById("birthday-audio");
  audio.currentTime = 0;
  audio.play();
  // Change UI
  document.getElementById('cake-area').style.display = 'none';
  document.getElementById('lights-row').style.display = 'none';
  document.getElementById('happy-message').style.display = 'flex';
};
</script>

</body>
</html>
