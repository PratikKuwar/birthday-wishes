body {
  margin: 0;
  min-height: 100vh;
  font-family: 'Baloo 2', 'Lobster', cursive;
  background: radial-gradient(ellipse at center, #fff3fa 1%, #feb7d4 48%, #c7fafd 100%);
  overflow-x: hidden;
}

#container-main {
  position: relative;
  min-height: 100vh;
}

/* Polaroid rails (unchanged) */
#l-horizontal {
  display: flex;
  gap: 18px;
  position: absolute;
  left: 5vw; top: 5vw;
  z-index: 10;
}
#l-vertical {
  display: flex;
  flex-direction: column;
  gap: 18px;
  position: absolute;
  left: 5vw; top: 5vw;
  z-index: 10;
}
.polaroid-frame {
  background: #fff;
  border-radius: 20px;
  box-shadow: 0 4px 26px #efe7da99, 0 0 18px #fff;
  border: 2px solid #f3c7b3;
  width: 160px; 
  height: 212px;
  display: flex;
  flex-direction: column;
  align-items: center;
  position: relative;
  overflow: visible;
}
.polaroid-pin {
  margin-top: 2px;
  font-size: 1.3rem;
  position: absolute;
  top: 4px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 6;
  pointer-events: none;
}
.polaroid-img {
  width: 80%;
  height: 148px;
  object-fit: cover;
  margin-top: 28px;
  border-radius: 11px;
  box-shadow: 0 3px 12px #ccc3dd55;
  border: 2px solid #faf6ee;
}
@media(max-width:700px){
  .polaroid-frame{width:102px;height:142px;}
  .polaroid-img{height:86px;}
  .polaroid-pin{font-size:1.1rem;}
  #l-horizontal{gap:6px;}
  #l-vertical{gap:6px;}
}

/* ---- Downward, Centered Content ---- */
#center-content {
  position: absolute;
  left: calc(160px + 32px + 5vw);
  top: calc(212px + 128px + 5vw);
  right: 8vw;
  bottom: 10vw;
  display: flex;
  flex-direction: column;
  align-items: center;
  z-index: 20;
  width: calc(100vw - 32vw);
  justify-content: flex-start;
}
@media(max-width:700px){
  #center-content{left:calc(102px + 8px + 2vw);top:calc(142px + 65px + 2vw);}
}

/* --- Updated Birthday Heading (white, bold, bigger) --- */
.bday-text {
  font-size: 4rem;                 /* bigger */
  font-family: 'Lobster','Pacifico','Montserrat', cursive;
  font-weight: 900;                 /* bold */
  color: #ffffff;                   /* white text */
  letter-spacing: 0.08em;
  margin: 128px 0 42px 0;
  text-align: center;
  line-height: 1.12;
  width: 96%;
  border-radius: 20px;
  /* soft glow to lift white off the bg */
  text-shadow: 0 2px 10px rgba(236,26,119,0.35),
               0 0 22px rgba(255,255,255,0.95),
               0 0 34px rgba(255,160,176,0.65);
  animation: mainTextGlow 1.1s cubic-bezier(0.52,1.55,0.54,0.91);
}
@keyframes mainTextGlow {
  0% { opacity: 0; transform: translateY(-6px) scale(0.98); filter: brightness(0.95); }
  65% { opacity: 1; transform: translateY(0) scale(1.02); filter: brightness(1.1); }
  100% { opacity: 1; transform: translateY(0) scale(1); filter: brightness(1); }
}
@media(max-width:700px){
  .bday-text{font-size:2.6rem;margin-top:64px;}
}

/* ğŸ‚ Tiny shimmer animation only for the cake emoji */
.cake-emoji {
  display: inline-block;
  filter: drop-shadow(0 0 4px rgba(255,255,255,0.9));
  animation: cakeShimmer 1.6s ease-in-out infinite alternate;
}
@keyframes cakeShimmer {
  0% {
    transform: translateY(0) scale(1);
    text-shadow: 0 0 6px #fff, 0 0 10px #ffd1e1, 0 0 16px #ff7db7;
    filter: drop-shadow(0 0 3px rgba(255,255,255,0.8));

  100% {
    transform: translateY(-1px) scale(1.06);

    filter: drop-shadow(0 0 5px rgba(255,255,255,1));

}

#surprise-gif {
  width: 220px;
  max-width: 56vw;
  border-radius: 19px;
  box-shadow: 0 7px 14px #ffe3f991;
  margin-top: 48px;
  margin-bottom: 20px;
  cursor: pointer;
  transition: box-shadow 0.3s;
  animation: popIn 0.9s cubic-bezier(0.44,2.2,0.38,1.1);
}
@keyframes popIn {
  0% {transform: scale(0.7); opacity: 0;}
  70% {transform: scale(1.07); opacity: 1;}
  100% {transform: scale(1);}
}
@media(max-width:700px){

/* Message: center */
#transition-msg {
  position: absolute;
  left: 50%;
  top: 53%;
  transform: translate(-50%, -50%);
  font-size: 2.25rem;
  font-family: 'Lobster','Montserrat','Pacifico','Baloo 2', cursive;
  font-weight: 900;

  letter-spacing: 0.12em;
  color: #fff;
  text-align: center;
  width: 85vw;
  opacity: 0;
  transition: opacity 0.8s cubic-bezier(0.54,2.1,0.6,0.95);
  z-index: 3013;
  background: linear-gradient(90deg, #ffeb49 10%, #f904b7 82%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;

}
@media(min-width:700px){

/* Sticky Notes */
#transition-sticky-notes {
  position: fixed; left: 0; top: 0; width: 100vw; height: 100vh; z-index: 3050; pointer-events: none;
}
.sticky-note {
  width: 120px; min-height: 42px;
  border-radius: 13px;
  box-shadow: 2px 7px 22px #8888a966;
  padding: 9px 8px 7px 10px;
  font-size: .89rem;
  font-family: 'Caveat','Baloo 2',cursive;
  font-weight: bold;
  color: #222; letter-spacing: .8px;
  display: flex; align-items: center; justify-content: center;
  margin: 0; border: 2px solid #fff; 
  opacity: 0;
  position: absolute;
  overflow: visible;
  white-space: break-spaces;
  transition: opacity .48s, transform .38s;
  background: #fffbe3;
  animation: stickynotePop .6s cubic-bezier(.32,2,.21,.99);
}
@keyframes stickynotePop{
  from{opacity:0; transform: scale(.73) rotate(-7deg);}
  85%{opacity:1; transform: scale(1.13);}
  to{opacity:1; transform: scale(1);}
}
.sticky-note .pin {
  font-size: 1.3rem;
  position: absolute; left: 50%; top: -7px; transform: translateX(-50%);
}
.sticky-note .emoji {font-size: .91rem; margin-left: 4px;}

.sticky-7 {background:#ffe9c1;}
.sticky-8 {background:#d1c1ff;}
.sticky-9 {background:#DEFFCA;}
.sticky-10{background:#ffc1c1;}
</style>

<script>
const stickyContents = [
  `"You make my world shine brighter every day." <span class="emoji">âœ¨</span>`,
  `"May your heart be filled with laughter and love always!" <span class="emoji">ğŸ˜</span>`,
  `"You are the reason for so many smiles. Happy Birthday!" <span class="emoji">ğŸ˜»</span>`,
  `"To more memories, more adventures, and all the love you deserve." <span class="emoji">ğŸ«¶</span>`,
  `"Wishing you happiness, hugs, and sweetness forever." <span class="emoji">ğŸ˜˜</span>`,
  `"Life is more beautiful with you in it. Happy birthday!!" <span class="emoji">â¤ï¸</span>`,
  `"You deserve all the smiles and hugs!" <span class="emoji">ğŸ˜</span>`,
  `"Sending love and sparkles your way!" <span class="emoji">âœ¨</span>`,
  `"Your kindness makes the world a better place." <span class="emoji">ğŸ˜»</span>`,
  `"Keep shining, birthday girl!" <span class="emoji">ğŸ«¶</span>`
];
const stickyColors = [
  'sticky-1', 'sticky-2', 'sticky-3','sticky-4','sticky-5',
  'sticky-6','sticky-7','sticky-8','sticky-9','sticky-10'
];

const transitionPage = document.getElementById('transition-page');
const fullGifDiv = document.getElementById('full-gif');
const transMsg = document.getElementById('transition-msg');
const surpriseGif = document.getElementById('surprise-gif');
const stickyNoteContainer = document.getElementById('transition-sticky-notes');
const birthdayAudio = document.getElementById('birthday-audio');
const topHelperMsg = document.getElementById('top-helper-msg');

/* Page 1 â†’ Page 2: unchanged behavior */
surpriseGif.onclick = function() {
  document.getElementById('container-main').style.display = 'none';
  transitionPage.style.display = 'block';
  fullGifDiv.style.opacity = 1;
  transMsg.style.opacity = 0;
  stickyNoteContainer.innerHTML = '';
  topHelperMsg.style.opacity = 0;
  birthdayAudio.currentTime = 0;
  birthdayAudio.play();
  setTimeout(function() {
    fullGifDiv.style.opacity = 0;
    transMsg.style.opacity = 1;
    topHelperMsg.style.opacity = 1;
    setTimeout(function() {
      topHelperMsg.style.opacity = 0;
    }, 3000);
    stickyNoteContainer.style.pointerEvents = 'auto';
  }, 3000);
};

/* Sticky notes: unchanged behavior */
let stickyIndex = 0;
transitionPage.addEventListener("click", function(e) {
  if (transMsg.style.opacity !== "1") return;
  if (e.target === fullGifDiv || e.target === fullGifDiv.firstChild) return;

  const x = e.clientX;
  const y = e.clientY;
  const vw = window.innerWidth, vh = window.innerHeight;
  const msgRect = {x: vw/2-60, y: vh*0.53-35, w:120, h:70};
  if(x>msgRect.x && x<msgRect.x+msgRect.w && y>msgRect.y && y<msgRect.y+msgRect.h) return;

  if(stickyIndex >= stickyContents.length) stickyIndex = 0;

  const el = document.createElement('div');
  el.className = "sticky-note " + stickyColors[stickyIndex%stickyColors.length];
  el.innerHTML = `<div class="pin">ğŸ“Œ</div>${stickyContents[stickyIndex]}`;
  stickyIndex++;

  el.style.left = `${x-60}px`;
  el.style.top = `${y-22}px`;
  el.style.opacity = "0";
  const deg = Math.floor(Math.random()*18-9);
  el.style.transform = `rotate(${deg}deg) scale(0.81)`;

  let overlap = false, notes = stickyNoteContainer.children;
  for(let i=0;i<notes.length;i++) {
    const prev = notes[i].getBoundingClientRect();
    const cur = {left:x-60, right:x+60, top:y-22, bottom:y+50};
    if(!(prev.right<cur.left||prev.left>cur.right||prev.bottom<cur.top||prev.top>cur.bottom)) {
      overlap = true; break;
    }
  }
  if (!overlap){
    stickyNoteContainer.appendChild(el);
    setTimeout(() => {
      el.style.opacity = "1";
      el.style.transform = `rotate(${deg}deg) scale(1)`;
    }, 50);
  }
});
</script>
