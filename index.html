<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Anuja!</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
@import url('https://fonts.googleapis.com/css?family=Pacifico|Baloo+2|Caveat:700&display=swap');
body {
  margin: 0;
  min-height: 100vh;
  font-family: 'Baloo 2', 'Pacifico', cursive;
  background: radial-gradient(ellipse at center, #fff3fa 0%, #feb7d4 60%, #c7fafd 100%);
  overflow-x: hidden;
}
#l-layout {
  position: relative;
  width: 100vw;
  min-height: 100vh;
  box-sizing: border-box;
  z-index: 3;
  display: flex;
  align-items: stretch;
}
#content-area {
  position: relative;
  width: 100vw;
  min-height: 100vh;
  display: flex;
  align-items: stretch;
}
#l-horizontal {
  display: flex;
  flex-direction: row;
  position: absolute;
  left: 4vw;
  top: 5vw;
  z-index: 10;
  gap: 0;
}
.l-img { /* Used for both horizontal and vertical images */
  width: 26vw;
  max-width: 230px;
  height: 36vw;
  max-height: 318px;
  object-fit: cover;
  border-radius: 24px;
  border: 10px solid white;
  box-shadow: 0 12px 38px #da6bbf69;
  margin: 0;
}
#l-vertical {
  display: flex;
  flex-direction: column;
  gap: 0;
  position: absolute;
  left: 4vw;
  top: 5vw;
  z-index: 10;
}
.l-img.vert {
  width: 26vw;
  max-width: 230px;
  height: 36vw;
  max-height: 318px;
  margin-bottom: 0;
  object-fit: cover;
}
@media(max-width:900px){
  #l-horizontal, #l-vertical {left:2vw;}
  .l-img, .l-img.vert {width:27vw; max-width:152px; height:45vw; max-height:155px;}
}
@media(max-width:600px){
  #l-horizontal,#l-vertical{left:1vw;}
  .l-img,.l-img.vert{width:36vw; max-width:120px; height:56vw; max-height:80px;}
}
#center-content {
  /* Sit inside the L; margin-left = width of vert images + gap, margin-top = height of horizontal images + gap */
  position: absolute;
  left: calc(26vw + 6vw);
  top: calc(36vw + 4vw);
  right: 6vw;
  bottom: 7vw;
  display: flex;
  flex-direction: column;
  align-items: center;
  z-index: 20;
  width: calc(100vw - 32vw);
  justify-content: flex-start;
}
@media(max-width:900px){
  #center-content{left:calc(27vw + 3vw); top:calc(45vw + 2vw); right:3vw; width:calc(100vw - 30vw);}
}
@media(max-width:600px){
  #center-content{left:calc(36vw + 2vw); top:calc(56vw + 3vw); right:1vw; width:calc(100vw - 40vw);}
}
.bday-text {
  font-size: 6vw;
  color: #fff;
  font-family: 'Pacifico', 'Caveat', cursive;
  font-weight: bold;
  text-shadow: 3px 4px 45px #ec1a77a0, 0 0 77px #fff;
  letter-spacing: 2vw;
  margin: 0 0 24px 0;
  text-align: center;
  line-height: 1.07;
  animation: scaleGlow 1.2s cubic-bezier(.81,2.0,.54,.91);
  width: 95%;
}
@keyframes scaleGlow {
  0% {transform:scale(0.7);}
  70% {transform:scale(1.12);}
  100% {transform:scale(1);}
}
#surprise-gif {
  width: 225px;
  max-width: 60vw;
  border-radius: 19px;
  box-shadow: 0 7px 28px #ffe3f991;
  margin-top: 24px;
  cursor: pointer;
  animation: popIn .9s cubic-bezier(.44,2.2,.38,1.1);
}
@keyframes popIn {
  0%{transform:scale(.82); opacity:0;}
  77%{transform:scale(1.1); opacity:1;}
  100%{transform:scale(1);}
}
@media(max-width:900px){
  #surprise-gif{width:32vw;max-width:140px;}
}
@media(max-width:600px){
  #surprise-gif{width:56vw;max-width:110px;}
}

/* --- Second Page --- */
#transition-page {
  display: none;
  position: fixed;
  width: 100vw; 
  height: 100vh; 
  top: 0; left: 0; z-index: 5000;
  background: radial-gradient(circle at center, #222 40%, #6d29bd 100%);
  overflow:hidden;
  transition: background .7s;
}

/* Centered, medium GIF for transition */
#full-gif {
  position: absolute;
  left: 50%; 
  top: 41vh;
  transform: translate(-50%, 0);
  width: 220px; height: 220px;
  display: flex;
  align-items: center; justify-content: center;
  z-index: 3001;
  opacity: 0;
  animation: gifFadeIn .9s cubic-bezier(.68,1.8,.40,1.01) forwards;
}
@keyframes gifFadeIn {
  0% {opacity:0;}
  80% {opacity:1;}
  100% {opacity:1;}
}
#full-gif img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  border-radius: 7vw;
  box-shadow: 0 8px 40px #fec7f799;
}

/* Happy Birthday Centered, spaced from top/sides */
#transition-msg {
  position: absolute;
  left: 50%;
  top: 44vh;
  transform: translate(-50%, 0);
  font-size: 2.7rem;
  color: #fff;
  font-family: 'Pacifico','Baloo 2',cursive; font-weight:bold;
  text-shadow:8px 8px 50px #e775bb,0 0 60px #fff;
  letter-spacing: .07em;
  text-align: center;
  opacity: 0;
  pointer-events: none;
  z-index: 3010;
  animation: textPop 1.2s 2.9s cubic-bezier(.54,2.1,.6,.95) forwards;
  width: 80vw;
}
@media(max-width:600px){
  #full-gif{width:102px;height:102px;}
  #transition-msg{font-size:1.1rem;}
}
@keyframes textPop {
  from{opacity:0;transform:translateY(-30px) scale(.85);}
  60%{opacity:1;transform:translateY(7px) scale(1.09);}
  to{opacity:1;transform:translateY(0) scale(1);}
}

/* Sticky notes container & style */
#transition-sticky-notes {
  position: fixed; left: 0; top: 0; width: 100vw; height: 100vh; z-index: 3050; pointer-events: none;
}
.sticky-note {
  width: 120px; min-height: 42px;
  border-radius: 15px;
  box-shadow: 2px 7px 22px #8888a966;
  padding: 9px 10px 10px 12px;
  font-size: .95rem; font-family: 'Caveat','Baloo 2',cursive; font-weight:bold;
  color: #222; letter-spacing: .8px;
  display: flex; align-items: center; justify-content: center;
  margin: 0; border: 2px solid #fff; 
  opacity: 0;
  position: absolute;
  overflow: visible;
  white-space: break-spaces;
  background: #ffe3e7;
  transition: opacity .48s, transform .38s;
}
.sticky-note .pin {
  width: 15px; height: 15px;
  background: url('https://cdn-icons-png.flaticon.com/128/346/346586.png') no-repeat center/cover;
  position: absolute; left: 50%; top: -7px; transform: translateX(-50%);
  box-shadow: 0 1px 6px #2227;
}
.sticky-note .emoji {font-size:.91rem; margin-left:4px;}
.sticky-1 {background:#fffbab;}
.sticky-2 {background:#f9bbff;}
.sticky-3 {background:#bcfff1;}
.sticky-4 {background:#feb7d4;}
.sticky-5 {background:#ffdeeb;}
.sticky-6 {background:#baffee;}
.sticky-7 {background:#ffe9c1;}
.sticky-8 {background:#d1c1ff;}
.sticky-9 {background:#DEFFCA;}
.sticky-10{background:#ffc1c1;}
</style>
</head>
<body>
<div id="l-layout">
  <div id="content-area">
    <!-- Horizontal bar (top) -->
    <div id="l-horizontal">
      <img src="IMG_8736.jpeg" class="l-img">
      <img src="IMG_7789.jpeg" class="l-img">
      <img src="IMG_7744.jpeg" class="l-img">
    </div>
    <!-- Vertical bar (left, shares IMG_8736.jpeg as corner/top) -->
    <div id="l-vertical">
      <img src="IMG_8736.jpeg" class="l-img vert">
      <img src="IMG_7708.jpeg" class="l-img vert">
      <img src="IMG_7687.jpeg" class="l-img vert">
      <img src="IMG_7753.jpeg" class="l-img vert">
      <img src="IMG_4082.jpeg" class="l-img vert">
    </div>
    <div id="center-content">
      <div class="bday-text">Happy Birthday üéÇ</div>
      <img src="IMG_8963.gif" id="surprise-gif" alt="Surprise Here GIF">
    </div>
  </div>
</div>

<!-- Transition Page -->
<div id="transition-page">
  <div id="full-gif">
    <img src="IMG_8966.gif" alt="Gift animation" />
  </div>
  <div id="transition-msg">Happy Birthday Anuja‚ù§Ô∏èü´∂</div>
  <div id="transition-sticky-notes"></div>
  <audio id="birthday-audio" src="Love Me Like You Do Ringtone Download By Elena Gray Pagalworld.mp3"></audio>
</div>

<script>
const stickyContents = [
  `"You make my world shine brighter every day." <span class="emoji">‚ú®</span>`,
  `"May your heart be filled with laughter and love always!" <span class="emoji">üòç</span>`,
  `"You are the reason for so many smiles. Happy Birthday!" <span class="emoji">üòª</span>`,
  `"To more memories, more adventures, and all the love you deserve." <span class="emoji">ü´∂</span>`,
  `"Wishing you happiness, hugs, and sweetness forever." <span class="emoji">üòò</span>`,
  `"Life is more beautiful with you in it. Happy birthday!!" <span class="emoji">‚ù§Ô∏è</span>`,
  `"You deserve all the smiles and hugs!" <span class="emoji">üòç</span>`,
  `"Sending love and sparkles your way!" <span class="emoji">‚ú®</span>`,
  `"Your kindness makes the world a better place." <span class="emoji">üòª</span>`,
  `"Keep shining, birthday girl!" <span class="emoji">ü´∂</span>`
];
const stickyColors = [
  'sticky-1', 'sticky-2', 'sticky-3','sticky-4','sticky-5',
  'sticky-6','sticky-7','sticky-8','sticky-9','sticky-10'
];

// PAGE 1 ‚Üí PAGE 2
const surpriseGif = document.getElementById('surprise-gif');
const transitionPage = document.getElementById('transition-page');
const fullGifDiv = document.getElementById('full-gif');
const transMsg = document.getElementById('transition-msg');
const stickyNoteContainer = document.getElementById('transition-sticky-notes');
const birthdayAudio = document.getElementById('birthday-audio');

surpriseGif.onclick = () => {
  document.getElementById('l-layout').style.display = 'none';
  transitionPage.style.display = 'block';
  fullGifDiv.style.opacity = 1;
  transMsg.style.opacity = 0;
  stickyNoteContainer.innerHTML = '';
  birthdayAudio.currentTime = 0;
  birthdayAudio.play();
  setTimeout(() => {
    fullGifDiv.style.opacity = 0;
    transMsg.style.opacity = 1;
    stickyNoteContainer.style.pointerEvents = 'auto';
  }, 3000);
};

let stickyIndex = 0;
transitionPage.addEventListener("click", function(e) {
  if (transMsg.style.opacity !== "1") return;
  if (e.target === fullGifDiv || e.target === fullGifDiv.firstChild) return;
  // Avoid overlap with central message
  const x = e.clientX;
  const y = e.clientY;
  const vw = window.innerWidth, vh = window.innerHeight;
  const msgRect = {x: vw/2-70, y: vh*0.44-45, w:140, h:90};
  if(x>msgRect.x && x<msgRect.x+msgRect.w && y>msgRect.y && y<msgRect.y+msgRect.h)
    return;
  if(stickyIndex >= stickyContents.length) stickyIndex = 0;
  const el = document.createElement('div');
  el.className = "sticky-note " + stickyColors[stickyIndex%stickyColors.length];
  el.innerHTML = `<div class="pin"></div>${stickyContents[stickyIndex]}`;
  stickyIndex++;
  el.style.left = `${x-60}px`;
  el.style.top = `${y-28}px`;
  el.style.opacity = "0";
  const deg = Math.floor(Math.random()*20-10);
  el.style.transform = `rotate(${deg}deg) scale(0.81)`;
  // No overlap
  let overlap = false, notes = stickyNoteContainer.children;
  for(let i=0;i<notes.length;i++) {
    const prev = notes[i].getBoundingClientRect();
    const cur = {left:x-60, right:x+60, top:y-28, bottom:y+62};
    if(!(prev.right<cur.left||prev.left>cur.right||prev.bottom<cur.top||prev.top>cur.bottom)) {
      overlap = true; break;
    }
  }
  if (!overlap){
    stickyNoteContainer.appendChild(el);
    setTimeout(() => {
      el.style.opacity = "1";
      el.style.transform = `rotate(${deg}deg) scale(1)`;
    }, 50);
  }
});
</script>
</body>
</html>
