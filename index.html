<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Anuja!</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
@import url('https://fonts.googleapis.com/css?family=Pacifico|Baloo+2|Caveat:700&display=swap');
body {
  margin: 0;
  min-height: 100vh;
  font-family: 'Baloo 2', 'Pacifico', cursive;
  background: radial-gradient(ellipse at center, #fff3fa 1%, #feb7d4 48%, #c7fafd 100%);
  overflow-x: hidden;
}
#l-layout {
  position: relative;
  width: 100vw;
  min-height: 100vh;
  box-sizing: border-box;
  z-index: 3;
}
#l-horizontal {
  display: flex;
  flex-direction: row;
  gap: 22px;
  position: absolute;
  left: 4vw; top: 5vw;
  z-index: 10;
}
#l-vertical {
  display: flex;
  flex-direction: column;
  gap: 22px;
  position: absolute;
  left: 4vw; top: 5vw;
  z-index: 10;
}
.polaroid-frame {
  background: #fff;
  border-radius: 20px;
  box-shadow: 0 4px 26px #efe7da99, 0 0 18px #fff;
  border: 2px solid #f3c7b3;
  width: 140px; 
  height: 192px;
  display: flex;
  flex-direction: column;
  align-items: center;
  position: relative;
  overflow: visible;
}
@media(min-width:700px){
  .polaroid-frame{width:190px;height:240px;}
}
.polaroid-pin {
  margin-top: 2px;
  font-size: 1.4rem;
  position: absolute;
  top: 4px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 6;
  pointer-events: none;
}
.polaroid-img {
  width: 82%;
  height: 150px;
  object-fit: cover;
  margin-top: 28px;
  border-radius: 11px;
  box-shadow: 0 3px 12px #ccc3dd55;
  border: 2px solid #faf6ee;
}
@media(max-width:700px){
  .polaroid-frame{width:106px;height:145px;}
  .polaroid-img{height:92px;}
  .polaroid-pin{font-size:1.1rem;}
}
#center-content {
  /* inside the L between images */
  position: absolute;
  left: calc(150px + 38px + 3vw);
  top: calc(192px + 38px + 3vw);
  right: 6vw;
  bottom: 7vw;
  display: flex;
  flex-direction: column;
  align-items: center;
  z-index: 20;
  width: calc(100vw - 32vw);
  justify-content: flex-start;
}
@media(max-width:700px){
  #center-content{left:calc(106px + 17px + 1vw);top:calc(145px + 17px + 1vw);}
}
.bday-text {
  font-size: 2.1rem;
  color: #fff;
  font-family: 'Pacifico', 'Caveat', cursive;
  font-weight: bold;
  text-shadow: 2px 3px 40px #ec1a77a0, 0 0 73px #fff;
  letter-spacing: .09em;
  margin: 0 0 16px 0;
  text-align: center;
  line-height: 1.07;
  width: 90%;
}
@media(min-width:600px){.bday-text{font-size:2.9rem;}}
#surprise-gif {
  width: 170px;
  max-width: 40vw;
  border-radius: 18px;
  box-shadow: 0 7px 14px #ffe3f991;
  margin-top: 18px;
  margin-bottom: 12px;
  cursor: pointer;
}
@media(min-width:700px){#surprise-gif{width:220px;}}
/* --- Second Page --- */
#transition-page {
  display:none;
  position:fixed;
  width:100vw; height:100vh; top:0; left:0; z-index:5000;
  background: radial-gradient(circle at center, #222 50%, #763a96 100%);
  overflow:hidden;
}
#full-gif {
  position: absolute;
  left: 50%; top: 42vh;
  transform: translate(-50%, 0);
  width: 320px; height: 320px;
  display: flex;
  align-items: center; justify-content: center;
  z-index: 3002;
  opacity: 0;
  animation: gifFadeIn .9s cubic-bezier(.68,1.8,.40,1.01) forwards;
}
@keyframes gifFadeIn {
  0% {opacity:0;}
  90% {opacity:1;}
  100% {opacity:1;}
}
#full-gif img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  border-radius: 32px;
  box-shadow: 0 8px 40px #fec7f799;
}
@media(max-width:700px){
  #full-gif{width:170px;height:170px;}
}
#transition-msg {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  font-size: 1.3rem;
  color: #fff;
  font-family: 'Pacifico','Baloo 2',cursive;
  font-weight: bold;
  text-shadow: 8px 8px 50px #e775bb,0 0 60px #fff;
  letter-spacing: .07em;
  text-align: center;
  width: 80vw;
  opacity: 0;
  pointer-events: none;
  z-index: 3010;
  animation: textPop 1.2s 3.2s cubic-bezier(.54,2.1,.6,.95) forwards;
}
@media(min-width:700px){
  #transition-msg{font-size:2rem;width:50vw;}
}
@keyframes textPop {
  from{opacity:0;transform:translateY(-30px) scale(.85);}
  60%{opacity:1;transform:translateY(7px) scale(1.09);}
  to{opacity:1;transform:translateY(0) scale(1);}
}
#transition-sticky-notes {
  position:fixed; left:0; top:0; width:100vw; height:100vh; z-index:3050; pointer-events:none;
}
.sticky-note {
  width: 120px; min-height: 42px;
  border-radius: 13px;
  box-shadow: 2px 7px 22px #8888a966;
  padding: 9px 8px 7px 10px;
  font-size: .89rem; font-family:'Caveat','Baloo 2',cursive; font-weight: bold;
  color: #222; letter-spacing: .8px;
  display: flex; align-items: center; justify-content: center;
  margin: 0; border: 2px solid #fff; 
  opacity: 0;
  position: absolute;
  overflow: visible;
  white-space: break-spaces;
  transition: opacity .48s, transform .38s;
}
.sticky-note .pin {
  font-size:1.3rem;
  position: absolute; left: 50%; top: -7px; transform: translateX(-50%);
}
.sticky-note .emoji {font-size:.91rem; margin-left:4px;}
.sticky-1 {background:#fffbab;}
.sticky-2 {background:#f9bbff;}
.sticky-3 {background:#bcfff1;}
.sticky-4 {background:#feb7d4;}
.sticky-5 {background:#ffdeeb;}
.sticky-6 {background:#baffee;}
.sticky-7 {background:#ffe9c1;}
.sticky-8 {background:#d1c1ff;}
.sticky-9 {background:#DEFFCA;}
.sticky-10{background:#ffc1c1;}
</style>
</head>
<body>

  </div>
  <!-- Vertical (left col) -->
  <div id="l-vertical">
    <div class="polaroid-frame">
      <div class="polaroid-pin">üìå</div>

    </div>
    <div class="polaroid-frame">

<!-- Transition Page -->

  <div id="full-gif">
    <img src="IMG_8966.gif" alt="Gift animation" />
  </div>
  <div id="transition-msg">Happy Birthday Anuja‚ù§Ô∏èü´∂</div>
  <div id="transition-sticky-notes"></div>
  <audio id="birthday-audio" src="Love Me Like You Do Ringtone Download By Elena Gray Pagalworld.mp3"></audio>
</div>

<script>
const stickyContents = [
  `"You make my world shine brighter every day." <span class="emoji">‚ú®</span>`,
  `"May your heart be filled with laughter and love always!" <span class="emoji">üòç</span>`,
  `"You are the reason for so many smiles. Happy Birthday!" <span class="emoji">üòª</span>`,
  `"To more memories, more adventures, and all the love you deserve." <span class="emoji">ü´∂</span>`,
  `"Wishing you happiness, hugs, and sweetness forever." <span class="emoji">üòò</span>`,
  `"Life is more beautiful with you in it. Happy birthday!!" <span class="emoji">‚ù§Ô∏è</span>`,
  `"You deserve all the smiles and hugs!" <span class="emoji">üòç</span>`,
  `"Sending love and sparkles your way!" <span class="emoji">‚ú®</span>`,
  `"Your kindness makes the world a better place." <span class="emoji">üòª</span>`,
  `"Keep shining, birthday girl!" <span class="emoji">ü´∂</span>`
];
const stickyColors = [
  'sticky-1', 'sticky-2', 'sticky-3','sticky-4','sticky-5',
  'sticky-6','sticky-7','sticky-8','sticky-9','sticky-10'
];

// PAGE 1 ‚Üí PAGE 2
const surpriseGif = document.getElementById('surprise-gif');
const transitionPage = document.getElementById('transition-page');
const fullGifDiv = document.getElementById('full-gif');
const transMsg = document.getElementById('transition-msg');
const stickyNoteContainer = document.getElementById('transition-sticky-notes');
const birthdayAudio = document.getElementById('birthday-audio');

surpriseGif.onclick = () => {
  document.getElementById('l-layout').style.display = 'none';
  transitionPage.style.display = 'block';
  fullGifDiv.style.opacity = 1;
  transMsg.style.opacity = 0;
  stickyNoteContainer.innerHTML = '';
  birthdayAudio.currentTime = 0;
  birthdayAudio.play();
  setTimeout(() => {
    fullGifDiv.style.opacity = 0;
    transMsg.style.opacity = 1;
    stickyNoteContainer.style.pointerEvents = 'auto';
  }, 3000);
};

let stickyIndex = 0;
transitionPage.addEventListener("click", function(e) {
  if (transMsg.style.opacity !== "1") return;
  if (e.target === fullGifDiv || e.target === fullGifDiv.firstChild) return;
  // Avoid overlap with central message
  const x = e.clientX;
  const y = e.clientY;
  const vw = window.innerWidth, vh = window.innerHeight;
  const msgRect = {x: vw/2-60, y: vh/2-28, w:120, h:56};
  if(x>msgRect.x && x<msgRect.x+msgRect.w && y>msgRect.y && y<msgRect.y+msgRect.h)
    return;
  if(stickyIndex >= stickyContents.length) stickyIndex = 0;
  const el = document.createElement('div');
  el.className = "sticky-note " + stickyColors[stickyIndex%stickyColors.length];
  el.innerHTML = `<div class="pin">üìå</div>${stickyContents[stickyIndex]}`;
  stickyIndex++;
  el.style.left = `${x-60}px`;
  el.style.top = `${y-22}px`;
  el.style.opacity = "0";
  const deg = Math.floor(Math.random()*18-9);
  el.style.transform = `rotate(${deg}deg) scale(0.81)`;
  let overlap = false, notes = stickyNoteContainer.children;
  for(let i=0;i<notes.length;i++) {
    const prev = notes[i].getBoundingClientRect();
    const cur = {left:x-60, right:x+60, top:y-22, bottom:y+50};
    if(!(prev.right<cur.left||prev.left>cur.right||prev.bottom<cur.top||prev.top>cur.bottom)) {
      overlap = true; break;
    }
  }
  if (!overlap){
    stickyNoteContainer.appendChild(el);
    setTimeout(() => {
      el.style.opacity = "1";
      el.style.transform = `rotate(${deg}deg) scale(1)`;
    }, 50);
  }
});
</script>
