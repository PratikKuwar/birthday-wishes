<style>
@import url('https://fonts.googleapis.com/css?family=Pacifico:700|Baloo+2:700|Caveat:700|Lobster:700|Montserrat:800&display=swap');
body {
  margin: 0;
  min-height: 100vh;
  font-family: 'Baloo 2', 'Pacifico', cursive;
  background: radial-gradient(ellipse at center, #fff3fa 1%, #feb7d4 48%, #c7fafd 100%);
  overflow-x: hidden;
}
#container-main {
  position: relative;
  min-height: 100vh;
}
#l-horizontal {
  display: flex;
  gap: 18px;
  position: absolute;
  left: 5vw; top: 5vw;
  z-index: 10;
}
#l-vertical {
  display: flex;
  flex-direction: column;
  gap: 18px;
  position: absolute;
  left: 5vw; top: 5vw;
  z-index: 10;
}
.polaroid-frame {
  background: #fff;
  border-radius: 20px;
  box-shadow: 0 4px 26px #efe7da99, 0 0 18px #fff;
  border: 2px solid #f3c7b3;
  width: 160px; 
  height: 212px;
  display: flex;
  flex-direction: column;
  align-items: center;
  position: relative;
  overflow: visible;
}
.polaroid-pin {
  margin-top: 2px;
  font-size: 1.3rem;
  position: absolute;
  top: 4px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 6;
  pointer-events: none;
}
.polaroid-img {
  width: 80%;
  height: 148px;
  object-fit: cover;
  margin-top: 28px;
  border-radius: 11px;
  box-shadow: 0 3px 12px #ccc3dd55;
  border: 2px solid #faf6ee;
}
@media(max-width:700px){
  .polaroid-frame{width:102px;height:142px;}
  .polaroid-img{height:86px;}
  .polaroid-pin{font-size:1.1rem;}
  #l-horizontal{gap:6px;}
  #l-vertical{gap:6px;}
}

/* ---- Move center content slightly downward, sync GIF --- */
#center-content {
  position: absolute;
  left: calc(160px + 32px + 5vw);
  top: calc(212px + 100px + 5vw); /* extra downward space */
  right: 8vw;
  bottom: 10vw;
  display: flex;
  flex-direction: column;
  align-items: center;
  z-index: 20;
  width: calc(100vw - 32vw);
  justify-content: flex-start;
}
@media(max-width:700px){
  #center-content{left:calc(102px + 8px + 2vw); top:calc(142px + 49px + 2vw);}
}
/* ---- Stylish Bold Birthday Text ---- */
.bday-text {

  width: 90%;
  background: linear-gradient(90deg, #ff7cd2 25%, #ffd776 80%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
          background-clip: text;
          color: transparent;
}
@media(min-width:600px){.bday-text{font-size:3.5rem;margin-top:110px;}}
#surprise-gif {
  width: 220px;
  max-width: 50vw;
  border-radius: 17px;
  box-shadow: 0 7px 14px #ffe3f991;

}
@media(max-width:700px){#surprise-gif{width:128px;max-width:34vw;}}
/* ---------- Second Page ---------- */
#transition-page {
  display: none;
  position: fixed;
  width: 100vw; height: 100vh; top: 0; left: 0; z-index: 5000;
  background: radial-gradient(circle at center, #181929 49%, #763a96 100%);
  overflow: hidden;
}
#full-gif {
  position: absolute;
  left: 50%; top: 50%;
  transform: translate(-50%, -60%);
  width: 420px; height: 420px;
  display: flex;
  align-items: center; justify-content: center;
  z-index: 3002;
  opacity: 1;
  transition: opacity 0.6s ease;
}
@media(max-width:700px){
  #full-gif{width:200px;height:200px;}
}
/* Message: medium size, stays perfectly centered */
#transition-msg {
  position: absolute;
  left: 50%;
  top: 52%;
  transform: translate(-50%, -50%);
  font-size: 2.25rem;
  font-family: 'Lobster', 'Pacifico', 'Montserrat', cursive;
  font-weight: bold;

  letter-spacing: .11em;
  color: #fff;
  text-align: center;
  width: 85vw;
  opacity: 0;
  transition: opacity 0.7s cubic-bezier(.54,2.1,.6,.95);
  z-index: 3013;
  background: linear-gradient(90deg, #ffd776 15%, #ff7cd2 90%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
          background-clip: text;
          color: transparent;
}
@media(min-width:700px){
  #transition-msg{font-size:2.8rem;width:52vw;}
}
/* --- Top helper message --- */
#top-helper-msg {
  position: absolute;
  left: 50%;
  top: 9vh;
  transform: translateX(-50%);
  font-size: 1.07rem;
  color: #fff8cc;
  font-family: 'Montserrat', 'Baloo 2', cursive;
  font-weight: 600;
  text-shadow: 0 1px 14px #241245, 0 0 2px #fff;
  letter-spacing: .09em;
  padding: 5px 20px;
  border-radius: 8px;
  background: rgba(34,34,34,0.2);
  opacity: 1;
  z-index: 3012;
  transition: opacity .6s;
  pointer-events: none;
}
@media(max-width:700px){#top-helper-msg{font-size:0.75rem;}}
/* Sticky Notes */
#transition-sticky-notes {
  position: fixed; left: 0; top: 0; width: 100vw; height: 100vh; z-index: 3050; pointer-events: none;
}
.sticky-note {
  width: 120px; min-height: 42px;
  border-radius: 13px;
  box-shadow: 2px 7px 22px #8888a966;
  padding: 9px 8px 7px 10px;
  font-size: .89rem;
  font-family: 'Caveat','Baloo 2',cursive;
  font-weight: bold;
  color: #222; letter-spacing: .8px;
  display: flex; align-items: center; justify-content: center;
  margin: 0; border: 2px solid #fff; 
  opacity: 0;
  position: absolute;
  overflow: visible;
  white-space: break-spaces;
  transition: opacity .48s, transform .38s;
  background: #fffbe3;
  animation: stickynotePop .6s cubic-bezier(.32,2,.21,.99);
}
@keyframes stickynotePop{
  from{opacity:0; transform: scale(.73) rotate(-7deg);}
  85%{opacity:1; transform: scale(1.13);}
  to{opacity:1; transform: scale(1);}
}
.sticky-note .pin {
  font-size:1.3rem;
  position: absolute; left: 50%; top: -7px; transform: translateX(-50%);
}
.sticky-note .emoji {font-size:.91rem; margin-left:4px;}
.sticky-1 {background:#fffbab;}
.sticky-2 {background:#f9bbff;}
.sticky-3 {background:#bcfff1;}

.sticky-6 {background:#baffee;}
.sticky-7 {background:#ffe9c1;}
.sticky-8 {background:#d1c1ff;}
.sticky-9 {background:#DEFFCA;}
.sticky-10{background:#ffc1c1;}

<script>
const stickyContents = [
  `"You make my world shine brighter every day." <span class="emoji">‚ú®</span>`,
  `"May your heart be filled with laughter and love always!" <span class="emoji">üòç</span>`,
  `"You are the reason for so many smiles. Happy Birthday!" <span class="emoji">üòª</span>`,
  `"To more memories, more adventures, and all the love you deserve." <span class="emoji">ü´∂</span>`,
  `"Wishing you happiness, hugs, and sweetness forever." <span class="emoji">üòò</span>`,
  `"Life is more beautiful with you in it. Happy birthday!!" <span class="emoji">‚ù§Ô∏è</span>`,
  `"You deserve all the smiles and hugs!" <span class="emoji">üòç</span>`,
  `"Sending love and sparkles your way!" <span class="emoji">‚ú®</span>`,
  `"Your kindness makes the world a better place." <span class="emoji">üòª</span>`,
  `"Keep shining, birthday girl!" <span class="emoji">ü´∂</span>`
];
const stickyColors = [
  'sticky-1', 'sticky-2', 'sticky-3','sticky-4','sticky-5',
  'sticky-6','sticky-7','sticky-8','sticky-9','sticky-10'
];

const transitionPage = document.getElementById('transition-page');
const fullGifDiv = document.getElementById('full-gif');
const transMsg = document.getElementById('transition-msg');
const surpriseGif = document.getElementById('surprise-gif');
const stickyNoteContainer = document.getElementById('transition-sticky-notes');
const birthdayAudio = document.getElementById('birthday-audio');
const topHelperMsg = document.getElementById('top-helper-msg');

surpriseGif.onclick = function() {
  document.getElementById('container-main').style.display = 'none';
  transitionPage.style.display = 'block';
  fullGifDiv.style.opacity = 1;
  transMsg.style.opacity = 0;
  stickyNoteContainer.innerHTML = '';
  topHelperMsg.style.opacity = 1;
  birthdayAudio.currentTime = 0;
  birthdayAudio.play();
  setTimeout(function() {
    fullGifDiv.style.opacity = 0;
    transMsg.style.opacity = 1;
    topHelperMsg.style.opacity = 0;
    stickyNoteContainer.style.pointerEvents = 'auto';
  }, 3000);
};

let stickyIndex = 0;
transitionPage.addEventListener("click", function(e) {
  // Only allow sticky notes after main message appears
  if (transMsg.style.opacity !== "1") return;
  if (e.target === fullGifDiv || e.target === fullGifDiv.firstChild) return;
  const x = e.clientX;
  const y = e.clientY;
  const vw = window.innerWidth, vh = window.innerHeight;
  const msgRect = {x: vw/2-60, y: vh*0.52-30, w:120, h:60};
  if(x>msgRect.x && x<msgRect.x+msgRect.w && y>msgRect.y && y<msgRect.y+msgRect.h) return;
  if(stickyIndex >= stickyContents.length) stickyIndex = 0;
  const el = document.createElement('div');
  el.className = "sticky-note " + stickyColors[stickyIndex%stickyColors.length];
  el.innerHTML = `<div class="pin">üìå</div>${stickyContents[stickyIndex]}`;
  stickyIndex++;
  el.style.left = `${x-60}px`;
  el.style.top = `${y-22}px`;
  el.style.opacity = "0";
  const deg = Math.floor(Math.random()*18-9);
  el.style.transform = `rotate(${deg}deg) scale(0.81)`;
  let overlap = false, notes = stickyNoteContainer.children;
  for(let i=0;i<notes.length;i++) {
    const prev = notes[i].getBoundingClientRect();
    const cur = {left:x-60, right:x+60, top:y-22, bottom:y+50};
    if(!(prev.right<cur.left||prev.left>cur.right||prev.bottom<cur.top||prev.top>cur.bottom)) {
      overlap = true; break;
    }
  }
  if (!overlap){
    stickyNoteContainer.appendChild(el);
    setTimeout(() => {
      el.style.opacity = "1";
      el.style.transform = `rotate(${deg}deg) scale(1)`;
    }, 50);
  }
});
</script>
