<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Birthday Surprise!</title>
<style>
@import url('https://fonts.googleapis.com/css?family=Pacifico|Baloo+2|Caveat|Montserrat:900&display=swap');
body {
  margin: 0;
  background: radial-gradient(ellipse at center, #ffe4ec 0%, #fed6e3 70%, #ff96ad 100%);
  min-height: 100vh;
  font-family: 'Baloo 2', 'Pacifico', 'Comic Sans MS', cursive;
  overflow-x: hidden;
}

/* ---- Inverted L ---- */
#photo-layout {
  display: flex;
  flex-direction: row;
  width: 100%;
  height: 100vh;
  position: relative;
}
#vertical-col {
  display: flex;
  flex-direction: column;
  gap: 10px;
  align-items: flex-start;
}
#horizontal-row {
  display: flex;
  flex-direction: row;
  gap: 10px;
  align-items: flex-start;
  margin-left: 10px;
}
.photo {
  width: 200px;
  height: 260px;
  object-fit: cover;
  border-radius: 15px;
  border: 8px solid #fff;
  box-shadow: 0 8px 24px rgba(0,0,0,0.2);
}
.corner-photo { 
  width: 240px; height: 300px; 
}
/* Fill gap nicely */
.photo.large { width: 230px; height: 280px; }

/* Inside L center text */
#center-text {
  position: absolute;
  left: 50%; top: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}
#center-text h1 {
  font-size: 4rem;
  color: #fff;
  text-shadow: 0 0 18px #ff4f88, 0 0 30px #fff;
}
#center-text img {
  margin-top: 20px;
  width: 200px;
  border-radius: 20px;
  box-shadow: 0 0 20px #ffb7c9;
}

/* Transition Page */
#transition-page {
  display: none;
  position: fixed; inset: 0;
  z-index: 9999;
  background: #000;
}
#fullscreen-gif {
  position: absolute;
  inset: 0;
  width: 100%; height: 100%;
  object-fit: cover;
}
#birthday-message {
  display: none;
  position: absolute;
  left: 50%; top: 50%;
  transform: translate(-50%, -50%);
  font-size: 3.5rem;
  font-family: 'Pacifico', cursive;
  color: #fff;
  text-shadow: 0 0 25px #ff5b9a, 0 0 50px #fff;
  text-align: center;
}

/* Sticky Notes */
.sticky {
  position: absolute;
  min-width: 160px; 
  min-height: 100px;
  background: #ffed9c;
  border-radius: 12px;
  padding: 15px;
  font-size: 1.2rem;
  font-family: 'Caveat', cursive;
  box-shadow: 2px 6px 18px rgba(0,0,0,0.25);
  opacity: 0; transform: scale(0.6);
  transition: transform .4s ease, opacity .4s ease;
}
.sticky.show { opacity: 1; transform: scale(1) rotate(var(--rot)); }
.sticky .pin {
  width: 22px; height: 22px;
  background: url('https://cdn-icons-png.flaticon.com/128/346/346586.png') no-repeat center/cover;
  position: absolute; top: -14px; left: 50%; transform: translateX(-50%);
}
</style>
</head>
<body>

<!-- Inverted L Layout -->
<div id="photo-layout">
  <div id="vertical-col">
    <img src="IMG_8736.jpeg" class="photo corner-photo"> <!-- shared -->
    <img src="IMG_7708.jpeg" class="photo large">
    <img src="IMG_7687.jpeg" class="photo large">
    <img src="IMG_7753.jpeg" class="photo large">
  </div>
  <div id="horizontal-row">
    <img src="IMG_8736.jpeg" class="photo corner-photo" style="visibility:hidden"> <!-- placeholder for alignment -->
    <img src="IMG_7789.jpeg" class="photo large">
    <img src="IMG_7744.jpeg" class="photo large">
  </div>
  <div id="center-text">
    <h1>Happy Birthday</h1>
    <img src="IMG_8963.gif" id="open-btn">
  </div>
</div>

<!-- Transition Page -->
<div id="transition-page">
  <img src="IMG_8966.gif" id="fullscreen-gif">
  <div id="birthday-message">Happy Birthday Anuja‚ù§Ô∏èü´∂</div>
</div>

<script>
const btn = document.getElementById("open-btn");
btn.onclick = () => {
  document.getElementById("photo-layout").style.display = "none";
  const tp = document.getElementById("transition-page");
  tp.style.display = "block";

  // First GIF then message
  setTimeout(() => {
    document.getElementById("fullscreen-gif").style.display="none";
    const msg = document.getElementById("birthday-message");
    msg.style.display="block";
  }, 3000);
};

// Sticky note on tap
const tp = document.getElementById("transition-page");
tp.addEventListener("click", (e)=>{
  if(document.getElementById("birthday-message").style.display==="block"){
    const sticky = document.createElement("div");
    sticky.className="sticky";
    sticky.style.left = (e.pageX-80)+"px";
    sticky.style.top = (e.pageY-50)+"px";
    sticky.style.setProperty("--rot", (Math.random()*20-10)+"deg");
    sticky.innerHTML=`<div class="pin"></div>üíå A little love note just for you!`;
    tp.appendChild(sticky);
    setTimeout(()=>sticky.classList.add("show"),50);
  }
});
</script>
</body>
</html>
