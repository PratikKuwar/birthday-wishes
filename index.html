<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Anuja!</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
@import url('https://fonts.googleapis.com/css?family=Pacifico|Baloo+2|Caveat:700&display=swap');
body {
  margin: 0;
  min-height: 100vh;
  font-family: 'Baloo 2', 'Pacifico', cursive;
  background: radial-gradient(ellipse at center, #fff3fa 1%, #feb7d4 48%, #c7fafd 100%);
  overflow-x: hidden;
}
#container-main {
  position: relative;
  min-height: 100vh;
}
#l-horizontal {
  display: flex;
  gap: 18px;
  position: absolute;
  left: 5vw; top: 5vw;
  z-index: 10;
}
#l-vertical {
  display: flex;
  flex-direction: column;
  gap: 18px;
  position: absolute;
  left: 5vw; top: 5vw;
  z-index: 10;
}
.polaroid-frame {
  background: #fff;
  border-radius: 20px;
  box-shadow: 0 4px 26px #efe7da99, 0 0 18px #fff;
  border: 2px solid #f3c7b3;
  width: 160px; 
  height: 212px;
  display: flex;
  flex-direction: column;
  align-items: center;
  position: relative;
  overflow: visible;
}
.polaroid-pin {
  margin-top: 2px;
  font-size: 1.3rem;
  position: absolute;
  top: 4px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 6;
  pointer-events: none;
}
.polaroid-img {
  width: 80%;
  height: 148px;
  object-fit: cover;
  margin-top: 28px;
  border-radius: 11px;
  box-shadow: 0 3px 12px #ccc3dd55;
  border: 2px solid #faf6ee;
}
@media(max-width:700px){
  .polaroid-frame{width:102px;height:142px;}
  .polaroid-img{height:86px;}
  .polaroid-pin{font-size:1.1rem;}
  #l-horizontal{gap:6px;}
  #l-vertical{gap:6px;}
}
#center-content {
  position: absolute;
  left: calc(160px + 32px + 5vw);
  top: calc(212px + 28px + 5vw);
  right: 8vw;
  bottom: 10vw;
  display: flex;
  flex-direction: column;
  align-items: center;
  z-index: 20;
  width: calc(100vw - 32vw);
  justify-content: flex-start;
}
@media(max-width:700px){
  #center-content{left:calc(102px + 8px + 2vw);top:calc(142px + 9px + 2vw);}
}
.bday-text {
  font-size: 2.5rem;
  color: #fff;
  font-family: 'Pacifico', 'Caveat', cursive;
  font-weight: bold;
  text-shadow: 2px 3px 40px #ec1a77a0, 0 0 73px #fff;
  letter-spacing: .09em;
  margin: 0 0 20px 0;
  text-align: center;
  line-height: 1.07;
  width: 90%;
}
@media(min-width:600px){.bday-text{font-size:3.1rem;}}
#surprise-gif {
  width: 220px;
  max-width: 50vw;
  border-radius: 17px;
  box-shadow: 0 7px 14px #ffe3f991;
  margin-top: 18px;
  margin-bottom: 12px;
  cursor: pointer;
}
@media(max-width:700px){#surprise-gif{width:130px;max-width:34vw;}}

/* ---------- Second Page ---------- */
#transition-page {
  display: none;
  position: fixed;
  width: 100vw; height: 100vh; top: 0; left: 0; z-index: 5000;
  background: radial-gradient(circle at center, #181929 47%, #763a96 100%);
  overflow: hidden;
}
/* Centered, very large GIF for transition */
#full-gif {
  position: absolute;
  left: 50%; top: 50%;
  transform: translate(-50%, -60%);
  width: 420px; height: 420px;
  display: flex;
  align-items: center; justify-content: center;
  z-index: 3002;
  opacity: 1;
  transition: opacity 0.6s ease;
}
@media(max-width:700px){
  #full-gif{width:180px;height:180px;}
}
/* Message: medium size, centered - never disappears */
#transition-msg {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  font-size: 2rem;
  color: #fff;
  font-family: 'Pacifico','Baloo 2',cursive;
  font-weight: bold;
  text-shadow: 8px 8px 50px #e775bb,0 0 60px #fff;
  letter-spacing: .07em;
  text-align: center;
  width: 85vw;
  opacity: 0;
  transition: opacity 0.8s cubic-bezier(.54,2.1,.6,.95);
  z-index: 3010;
}
@media(min-width:700px){
  #transition-msg{font-size:2.5rem;width:50vw;}
}
</style>
</head>
<body>
<div id="container-main">
  <!-- L Horizontal -->
  <div id="l-horizontal">
    <div class="polaroid-frame">
      <div class="polaroid-pin">üìå</div>
      <img src="IMG_8736.jpeg" class="polaroid-img">
    </div>
    <div class="polaroid-frame">

    <div class="polaroid-frame">
      <div class="polaroid-pin">üìå</div>
      <img src="IMG_7744.jpeg" class="polaroid-img">
    </div>
  </div>
  <!-- L Vertical -->
  <div id="l-vertical">
    <div class="polaroid-frame">
      <div class="polaroid-pin">üìå</div>
      <img src="IMG_8736.jpeg" class="polaroid-img">
    </div>
    <div class="polaroid-frame">
      <div class="polaroid-pin">üìå</div>
      <img src="IMG_7708.jpeg" class="polaroid-img">
    </div>
    <div class="polaroid-frame">
      <div class="polaroid-pin">üìå</div>
      <img src="IMG_7687.jpeg" class="polaroid-img">
    </div>
    <div class="polaroid-frame">
      <div class="polaroid-pin">üìå</div>
      <img src="IMG_7753.jpeg" class="polaroid-img">
    </div>
    <div class="polaroid-frame">
      <div class="polaroid-pin">üìå</div>
      <img src="IMG_4082.jpeg" class="polaroid-img">
    </div>
  </div>
  <div id="center-content">
    <div class="bday-text">Happy Birthday üéÇ</div>
    <img src="IMG_8963.gif" id="surprise-gif" alt="Surprise GIF">
  </div>
</div>
<!-- ---------- Second Page ---------- -->
<div id="transition-page">
  <div id="full-gif">
    <img src="IMG_8966.gif" alt="Gift animation" style="width:100%;height:100%;object-fit:contain;border-radius:32px;box-shadow:0 8px 44px #fec7f799;">
  </div>
  <div id="transition-msg">Happy Birthday Anuja‚ù§Ô∏èü´∂</div>
  <audio id="birthday-audio" src="Love Me Like You Do Ringtone Download By Elena Gray Pagalworld.mp3"></audio>
</div>
<script>
// LAYOUT CONTROL
const transitionPage = document.getElementById('transition-page');
const fullGifDiv = document.getElementById('full-gif');
const transMsg = document.getElementById('transition-msg');
const surpriseGif = document.getElementById('surprise-gif');
const birthdayAudio = document.getElementById('birthday-audio');

// Trigger transition page and music
surpriseGif.onclick = function() {
  document.getElementById('container-main').style.display = 'none';
  transitionPage.style.display = 'block';
  fullGifDiv.style.opacity = 1;
  transMsg.style.opacity = 0;
  birthdayAudio.currentTime = 0;
  birthdayAudio.play();
  setTimeout(function() {
    fullGifDiv.style.opacity = 0;
    transMsg.style.opacity = 1;
  }, 3000);
}
</script>
</body>
</html>
